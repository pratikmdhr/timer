<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41298f9aef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer">
      <svg class="dial">
        <circle
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="rgb(72, 156, 235)"
          stroke-width="15"
          transform="rotate(-90 200 200)"
        />
      </svg>
      <div class="controls">
        <input id="duration" value="20.00" />
        <div>
          <button class="start btn"><i class="fas fa-play"></i></button>
          <button class="reset btn"><i class="fas fa-redo-alt"></i></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
